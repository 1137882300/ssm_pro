<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detailAGoods</title>
    <script type="text/javascript">
        function goCart() {
            document.putcartform.submit();
        }
        function goFollow() {
            window.location.href = "goodsdetail.html" ;
        }
    </script>
</head>
<body>

<form action=" " name="putcartform" method="post">
    <div class="blank"></div>
    <div class="block clearfix">


        //图片
        <div class="blank"></div>
        <div id="goodsInfo">
            <div class="imgInfo">
                <input type="hidden" name="id" value="1"/><img src="../images/before/103.jpg" width="230px" height="230px"/>
            </div>
        </div>


        //商品详细
        <!--商品表述-->
        <div class="goods_desc">
            <div class="bt">
                水果1
            </div>
            <div class="goods_show">
                <ul>
                    <li><span>价格:</span> <strong class="yj">12元</strong></li>
                    <li><span>折扣价:</span><strong class="xj">10元</strong></li>
                    <li><span>类型:</span>水果</li>
                    <li><span>购买数量:</span><input type="text" name="shoppingnum" class="good_txt" value="1"/> (库存200件)</li>
                </ul>
            </div>
            <p class="bottom10 top5">
                <img src="images/cart.png" style="cursor: pointer" onclick="goCart()"/>
                &nbsp;&nbsp;<img src="images/follow.png" style="cursor: pointer" onclick="goFollow()"/>
            </p>
        </div>

    </div>
</form>


</body>
</html>
